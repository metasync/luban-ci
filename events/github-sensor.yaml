apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-sensor
  namespace: luban-ci
spec:
  template:
    serviceAccountName: luban-ci-sa
  dependencies:
    - name: github-dep
      eventSourceName: github-event-source
      eventName: orgwebhook
  triggers:
    - template:
        name: kpack-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: luban-ci-pipeline-
                labels:
                  app: placeholder  # Will be overwritten by parameter mapping
              spec:
                serviceAccountName: workflow-runner
                workflowTemplateRef:
                  name: luban-ci-kpack-template
                arguments:
                  parameters:
                    - name: repo_url
                      value: ""
                    - name: revision
                      value: "main"
                    - name: app_name
                      value: ""
                    - name: git_ref
                      value: ""
                    - name: git_provider
                      value: "github"
                    - name: git_creds_secret
                      value: "github-creds"
          parameters:
            - src:
                dependencyName: github-dep
                dataKey: body.after
              dest: spec.arguments.parameters.1.value
              operation: overwrite
            - src:
                dependencyName: github-dep
                dataKey: body.repository.clone_url
              dest: spec.arguments.parameters.0.value
              operation: overwrite
            - src:
                dependencyName: github-dep
                dataKey: body.repository.name
              dest: spec.arguments.parameters.2.value
              operation: overwrite
            - src:
                dependencyName: github-dep
                dataKey: body.repository.name
              dest: metadata.labels.app
              operation: overwrite
            - src:
                dependencyName: github-dep
                dataKey: body.ref
              dest: spec.arguments.parameters.3.value
              operation: overwrite
            # Dynamic Namespace Injection: snd-<org_name>
            - src:
                dependencyName: github-dep
                dataKey: body.repository.owner.login
              dest: metadata.namespace
              operation: prepend
              value: "snd-"
