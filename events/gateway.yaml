apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: webhook-route
  namespace: luban-ci
spec:
  parentRefs:
  - name: luban-gateway
    kind: Gateway
    namespace: gateway
    sectionName: luban-public
  hostnames:
  - webhook.luban.metasync.cc
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /github/push
    backendRefs:
    - name: github-event-source-eventsource-svc
      port: 12000
  - matches:
    - path:
        type: PathPrefix
        value: /azure/push
    backendRefs:
    - name: azure-event-source-eventsource-svc
      port: 13000
