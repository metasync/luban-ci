apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: luban-ci-kpack-
  namespace: luban-ci
spec:
  workflowTemplateRef:
    name: luban-ci-kpack-template
  arguments:
    parameters:
    - name: repo_url
      value: "https://github.com/metasync/luban-hello-world-py.git"
    - name: revision
      value: ""
    - name: app_name
      value: "luban-hello-world-py"
    - name: registry_server
      value: "quay.io"
    - name: registry_namespace
      value: "luban-ci"
    - name: sub_path
      value: ""
    - name: gitops_root_url
      value: "https://github.com"
    - name: gitops_organization
      value: "metasync"
    - name: gitops_branch
      value: "develop"
    - name: deploy_env
      value: "snd"
    - name: git_ref
      value: ""
      # value: "refs/heads/main"
    - name: tag
      value: "0.1.0"
