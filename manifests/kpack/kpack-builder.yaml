apiVersion: kpack.io/v1alpha2
kind: ClusterStore
metadata:
  name: luban-store
spec:
  sources:
  - image: quay.io/luban-ci/python-uv:0.0.10
---
apiVersion: kpack.io/v1alpha2
kind: ClusterBuilder
metadata:
  name: luban-builder
spec:
  tag: quay.io/luban-ci/luban-kpack-builder:al2023
  stack:
    name: luban-stack
    kind: ClusterStack
  store:
    name: luban-store
    kind: ClusterStore
  order:
  - group:
    - id: luban-ci/python-uv
  serviceAccountRef:
    name: luban-ci-sa
    namespace: luban-ci
