apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: argocd-app-setup-template
  namespace: luban-ci
spec:
  entrypoint: create-applications
  serviceAccountName: luban-ci-sa
  arguments:
    parameters:
    - name: project_name
      description: "Name of the project/team (e.g., 'payment')"
    - name: app_name
      description: "Name of the application (e.g., 'cart-service')"
    - name: environment
      description: "Target environment (e.g., 'snd', 'prd')"
      value: "snd"
    - name: git_organization
      description: "Git Organization/User (defaults to project_name if empty)"
      value: ""
    - name: git_provider
      description: "Git Provider (e.g., 'github', 'gitlab')"
      value: "github"
    - name: gitops_utils_image
      description: "Image for GitOps utility tools"
      value: "quay.io/luban-ci/gitops-utils:0.3.3"
  templates:
  - name: create-applications
    steps:
    - - name: determine-git-org
        templateRef:
          name: gitops-helper-template
          template: determine-git-org
        arguments:
          parameters:
            - name: git_organization
              value: "{{workflow.parameters.git_organization}}"
            - name: project_name
              value: "{{workflow.parameters.project_name}}"

    - - name: determine-revision
        templateRef:
          name: gitops-helper-template
          template: get-revision
        arguments:
          parameters:
          - name: environment
            value: "{{workflow.parameters.environment}}"

    - - name: determine-repo-url
        templateRef:
          name: gitops-helper-template
          template: get-repo-url
        arguments:
          parameters:
          - name: git_provider
            value: "{{workflow.parameters.git_provider}}"
          - name: git_organization
            value: "{{steps.determine-git-org.outputs.parameters.organization}}"
          - name: application_name
            value: "{{workflow.parameters.app_name}}"

    - - name: ensure-application
        template: ensure-application
        arguments:
          parameters:
          - name: environment
            value: "{{steps.determine-revision.outputs.parameters.environment}}"
          - name: revision
            value: "{{steps.determine-revision.outputs.parameters.revision}}"
          - name: repo_url
            value: "{{steps.determine-repo-url.outputs.parameters.repo_url}}"

  - name: ensure-application
    inputs:
      parameters:
      - name: environment
      - name: revision
      - name: repo_url
    steps:
    - - name: check-exists
        template: check-app-exists
        arguments:
          parameters:
          - name: environment
            value: "{{inputs.parameters.environment}}"
    - - name: create-app
        template: create-app-resource
        arguments:
          parameters:
          - name: environment
            value: "{{inputs.parameters.environment}}"
          - name: revision
            value: "{{inputs.parameters.revision}}"
          - name: repo_url
            value: "{{inputs.parameters.repo_url}}"
        when: "{{steps.check-exists.outputs.result}} == false"

  - name: check-app-exists
    inputs:
      parameters:
      - name: environment
    script:
      image: "{{workflow.parameters.gitops_utils_image}}"
      command: [sh]
      source: |
        APP_NAME="{{inputs.parameters.environment}}-{{workflow.parameters.app_name}}"
        echo "Checking if ArgoCD application $APP_NAME exists..." >&2
        if kubectl get application $APP_NAME -n argocd > /dev/null 2>&1; then
          echo "Application $APP_NAME already exists." >&2
          echo "true"
        else
          echo "Application $APP_NAME does not exist." >&2
          echo "false"
        fi

  - name: create-app-resource
    inputs:
      parameters:
      - name: environment
      - name: revision
      - name: repo_url
    resource:
      action: create
      manifest: |
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        metadata:
          name: {{inputs.parameters.environment}}-{{workflow.parameters.app_name}}
          namespace: argocd
        spec:
          project: {{inputs.parameters.environment}}-{{workflow.parameters.project_name}}
          source:
            repoURL: {{inputs.parameters.repo_url}}
            targetRevision: {{inputs.parameters.revision}}
            path: app/overlays/{{inputs.parameters.environment}}
          destination:
            server: https://kubernetes.default.svc
            namespace: {{inputs.parameters.environment}}-{{workflow.parameters.project_name}}
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
