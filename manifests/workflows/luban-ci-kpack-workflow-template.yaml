apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: luban-ci-kpack-template
  # Cluster resources do not have a namespace
spec:
  entrypoint: ci-pipeline
  serviceAccountName: luban-ci-sa
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  synchronization:
    semaphore:
      configMapKeyRef:
        name: workflow-semaphores
        key: kpack-builds
  arguments:
    parameters:
    - name: repo_url
      description: "URL of the source code repository"
    - name: revision
      description: "Commit revision to build"
    - name: app_name
      description: "Name of the application"
    - name: sub_path
      description: "Sub-path within the repository to build"
      value: ""
    - name: git_ref
      description: "Git reference (branch or tag)"
      value: ""
    - name: tag
      description: "Explicit image tag to use (overrides revision)"
      value: ""
    - name: git_provider
      description: "Git Provider (e.g., 'github', 'gitlab')"
      value: "github"
    - name: git_creds_secret
      description: "Name of the secret containing git credentials"
      value: "github-creds"
    - name: registry_server
      description: "Registry server to push image to"
      valueFrom:
        configMapKeyRef:
          name: luban-config
          key: registry_server
          optional: true
    - name: gitops_branch
      description: "Branch in GitOps repo to update (usually 'develop')"
      value: "develop"
    - name: deploy_env
      description: "Deployment environment (e.g., 'snd', 'prd')"
      value: "snd"
    - name: gitops_utils_image
      description: "Image for GitOps utility tools"
      value: "quay.io/luban-ci/gitops-utils:0.3.3"
    - name: default_image_name
      description: "Default placeholder image name to replace"
      valueFrom:
        configMapKeyRef:
          name: luban-config
          key: default_image_name
          optional: true
    - name: default_image_tag
      description: "Default placeholder image tag to replace"
      valueFrom:
        configMapKeyRef:
          name: luban-config
          key: default_image_tag
          optional: true

  volumeClaimTemplates:
  - metadata:
      name: workdir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

  templates:
  - name: ci-pipeline
    steps:
    - - name: checkout
        template: git-checkout
    - - name: build-push-by-commit
        template: build-push-by-commit
        when: "'{{workflow.parameters.git_ref}}' !~ '^refs/tags/'"
        arguments:
          parameters:
          - name: namespace
            value: "{{steps.checkout.outputs.parameters.registry_namespace}}"
      - name: build-push-by-tag
        template: build-push-by-tag
        when: "'{{workflow.parameters.git_ref}}' =~ '^refs/tags/'"
        arguments:
          parameters:
          - name: namespace
            value: "{{steps.checkout.outputs.parameters.registry_namespace}}"
    
    - - name: update-gitops
        template: git-update
        arguments:
          parameters:
          - name: default_image_name
            value: "{{workflow.parameters.default_image_name}}"
          - name: default_image_tag
            value: "{{workflow.parameters.default_image_tag}}"
          - name: namespace
            value: "{{steps.checkout.outputs.parameters.registry_namespace}}"

  - name: git-checkout
    outputs:
      parameters:
      - name: registry_namespace
        valueFrom:
          path: /tmp/registry_namespace
    container:
      image: "{{workflow.parameters.gitops_utils_image}}"
      command: [sh, -c]
      args:
      - |
        # Configure git credentials
        git config --global credential.helper store
        # Extract domain from REPO_URL
        DOMAIN=$(echo "$REPO_URL" | sed -e 's|^[^/]*//||' -e 's|/.*$||')
        echo "https://${GIT_USERNAME}:${GIT_TOKEN}@${DOMAIN}" > ~/.git-credentials
        
        # Extract namespace from REPO_URL
        REGISTRY_NAMESPACE=$(echo "$REPO_URL" | cut -d'/' -f4)
        echo -n "$REGISTRY_NAMESPACE" > /tmp/registry_namespace

        echo "Cloning ${REPO_URL}..."
        git clone ${REPO_URL} /workdir/repo
        cd /workdir/repo
        git checkout ${REVISION}
      env:
      - name: GIT_USERNAME
        valueFrom:
          secretKeyRef:
            name: "{{workflow.parameters.git_creds_secret}}"
            key: username
      - name: GIT_TOKEN
        valueFrom:
          secretKeyRef:
            name: "{{workflow.parameters.git_creds_secret}}"
            key: token
      - name: REPO_URL
        value: "{{workflow.parameters.repo_url}}"
      - name: REVISION
        value: "{{workflow.parameters.revision}}"
      volumeMounts:
      - name: workdir
        mountPath: /workdir

  - name: build-push-by-commit
    inputs:
      parameters:
      - name: namespace
    outputs:
      parameters:
      - name: image_tag
        valueFrom:
          path: /tmp/image_tag
    container:
      image: "{{workflow.parameters.gitops_utils_image}}"
      command: [sh, -c]
      args:
      - |
        # Calculate derived parameters in shell for robustness
        REGISTRY_NAMESPACE="{{inputs.parameters.namespace}}"
        
        # Build for Regular Commit
        echo "Processing regular commit build for {{workflow.parameters.app_name}}..."
        
        # Use explicit tag if provided, otherwise use revision
        IMAGE_TAG="${TAG:-$REVISION}"
        echo -n "$IMAGE_TAG" > /tmp/image_tag
        
        echo "Source Revision:  $REVISION"
        echo "Target Image Tag: $IMAGE_TAG"

        BASE_IMAGE_NAME="${registry_server}/${REGISTRY_NAMESPACE}/${APP_NAME}"
        
        # Prepare optional sub-path
        SUB_PATH_FLAG=""
        if [ -n "{{workflow.parameters.sub_path}}" ]; then
          SUB_PATH_FLAG="--sub-path {{workflow.parameters.sub_path}}"
        fi

        # Execute the save command
        if ! kubectl get image "$APP_NAME" -n luban-ci >/dev/null 2>&1; then
          echo "Image resource $APP_NAME does not exist. Using 'save' with --additional-tag..."
          kp image save "$APP_NAME" \
            --tag "${BASE_IMAGE_NAME}:latest" \
            --additional-tag "${BASE_IMAGE_NAME}:${IMAGE_TAG}" \
            --builder luban-builder \
            --git "$REPO_URL" \
            --git-revision "$REVISION" \
            $SUB_PATH_FLAG \
            --service-account luban-ci-sa \
            --namespace luban-ci \
            --wait
        else
          echo "Image resource $APP_NAME exists. Using 'save' with --replace-additional-tag..."
          kp image save "$APP_NAME" \
            --tag "${BASE_IMAGE_NAME}:latest" \
            --replace-additional-tag "${BASE_IMAGE_NAME}:${IMAGE_TAG}" \
            --builder luban-builder \
            --git "$REPO_URL" \
            --git-revision "$REVISION" \
            $SUB_PATH_FLAG \
            --service-account luban-ci-sa \
            --namespace luban-ci \
            --wait
        fi

      env:
      - name: REPO_URL
        value: "{{workflow.parameters.repo_url}}"
      - name: REVISION
        value: "{{workflow.parameters.revision}}"
      - name: APP_NAME
        value: "{{workflow.parameters.app_name}}"
      - name: TAG
        value: "{{workflow.parameters.tag}}"
      - name: registry_server
        value: "{{workflow.parameters.registry_server}}"
      volumeMounts:
      - name: workdir
        mountPath: /workdir

  - name: build-push-by-tag
    inputs:
      parameters:
      - name: namespace
    outputs:
      parameters:
      - name: image_tag
        valueFrom:
          path: /tmp/image_tag
    container:
      image: "{{workflow.parameters.gitops_utils_image}}"
      command: [sh, -c]
      args:
      - |
        # Calculate derived parameters in shell for robustness
        REGISTRY_NAMESPACE="{{inputs.parameters.namespace}}"

        # Tag Push Workflow
        echo "Processing tag push for {{workflow.parameters.app_name}}..."
        
        # Extract tag name and strip 'v' prefix (e.g. refs/tags/v1.0.0 -> 1.0.0)
        IMAGE_TAG="${GIT_REF#refs/tags/}"
        IMAGE_TAG="${IMAGE_TAG#v}"
        echo -n "$IMAGE_TAG" > /tmp/image_tag
        
        echo "Source Revision:  $REVISION"
        echo "Target Image Tag: $IMAGE_TAG"

        BASE_IMAGE_NAME="${registry_server}/${REGISTRY_NAMESPACE}/${APP_NAME}"
        
        # Prepare optional sub-path
        SUB_PATH_FLAG=""
        if [ -n "{{workflow.parameters.sub_path}}" ]; then
          SUB_PATH_FLAG="--sub-path {{workflow.parameters.sub_path}}"
        fi

        echo "Detected Git Tag Push ($GIT_REF). Updating tags..."
        
        # 1. Update Image resource (Metadata only)
        # Use the determined TAG_FLAG to set tags:
        # 1. The commit revision tag (traceability)
        # 2. The release version tag (usability)
        if ! kubectl get image "$APP_NAME" -n luban-ci >/dev/null 2>&1; then
          echo "Image resource $APP_NAME does not exist. Using 'save' with --additional-tag..."
          kp image save "$APP_NAME" \
            --tag "${BASE_IMAGE_NAME}:latest" \
            --additional-tag "${BASE_IMAGE_NAME}:${REVISION}" \
            --additional-tag "${BASE_IMAGE_NAME}:${IMAGE_TAG}" \
            --builder luban-builder \
            --git "$REPO_URL" \
            --git-revision "$REVISION" \
            $SUB_PATH_FLAG \
            --service-account luban-ci-sa \
            --namespace luban-ci
        else
          echo "Image resource $APP_NAME exists. Using 'save' with --replace-additional-tag..."
          kp image save "$APP_NAME" \
            --tag "${BASE_IMAGE_NAME}:latest" \
            --replace-additional-tag "${BASE_IMAGE_NAME}:${REVISION}" \
            --replace-additional-tag "${BASE_IMAGE_NAME}:${IMAGE_TAG}" \
            --builder luban-builder \
            --git "$REPO_URL" \
            --git-revision "$REVISION" \
            $SUB_PATH_FLAG \
            --service-account luban-ci-sa \
            --namespace luban-ci
        fi
          
        echo "Image resource updated. Waiting for propagation..."
        sleep 2
        
        echo "Triggering manual build to ensure tag is pushed..."
        
        # 2. Manually Trigger Build and Capture Output
        # We need to capture stderr because kp writes to stderr sometimes
        TRIGGER_OUTPUT=$(kp image trigger "$APP_NAME" -n luban-ci 2>&1)
        
        # Parse build number
        # Output format: "Triggered build for Image Resource "..." with Build Number <N>"
        BUILD_NUMBER=$(echo "$TRIGGER_OUTPUT" | sed -n 's/.*Build Number \([0-9]\+\).*/\1/p' | head -n1)
        
        if [ -n "$BUILD_NUMBER" ]; then
           echo "Successfully triggered build #$BUILD_NUMBER. Following logs..."
           kp build logs "$APP_NAME" -b "$BUILD_NUMBER" -n luban-ci
        else
           echo "Warning: Could not parse build number from output:"
           echo "$TRIGGER_OUTPUT"
           echo "Falling back to tailing latest build logs..."
           sleep 2
           kp build logs "$APP_NAME" -n luban-ci
        fi

      env:
      - name: REPO_URL
        value: "{{workflow.parameters.repo_url}}"
      - name: REVISION
        value: "{{workflow.parameters.revision}}"
      - name: APP_NAME
        value: "{{workflow.parameters.app_name}}"
      - name: GIT_REF
        value: "{{workflow.parameters.git_ref}}"
      - name: registry_server
        value: "{{workflow.parameters.registry_server}}"
      volumeMounts:
      - name: workdir
        mountPath: /workdir

  - name: git-update
    inputs:
      parameters:
      - name: default_image_name
      - name: default_image_tag
      - name: namespace
    container:
      image: "{{workflow.parameters.gitops_utils_image}}"
      command: [sh, -c]
      args:
      - |
        # Configure safe directory to avoid "fatal: detected dubious ownership"
        git config --global --add safe.directory "*"
        
        # Calculate derived parameters in shell for robustness
        REGISTRY_NAMESPACE="{{inputs.parameters.namespace}}"
        GITOPS_REPO_URL="https://${GIT_PROVIDER}.com/${REGISTRY_NAMESPACE}/${APP_NAME}-gitops.git"

        git config --global credential.helper store
        # Extract domain from GITOPS_REPO_URL
        DOMAIN=$(echo "$GITOPS_REPO_URL" | sed -e 's|^[^/]*//||' -e 's|/.*$||')
        echo "https://${GIT_USERNAME}:${GIT_TOKEN}@${DOMAIN}" > ~/.git-credentials
        git config --global user.email "ci@luban.com"
        git config --global user.name "Luban CI"

        echo "Cloning ${GITOPS_REPO_URL}..."
        git clone ${GITOPS_REPO_URL} /workdir/gitops
        cd /workdir/gitops
        if git show-ref --verify --quiet "refs/heads/${GITOPS_BRANCH}"; then \
          git checkout ${GITOPS_BRANCH}; \
        else \
          if git ls-remote --exit-code --heads origin ${GITOPS_BRANCH} >/dev/null 2>&1; then \
            git checkout -b ${GITOPS_BRANCH} origin/${GITOPS_BRANCH}; \
          else \
            git checkout -b ${GITOPS_BRANCH}; \
            git push -u origin ${GITOPS_BRANCH}; \
          fi; \
        fi
        
        KUST_PATH="app/overlays/${DEPLOY_ENV}/kustomization.yaml"
        BASE_DIR="app/base"
        APP_IMAGE_NAME="${registry_server}/${REGISTRY_NAMESPACE}/${APP_NAME}"
        export APP_IMAGE_NAME
        
        # Determine the image tag (identical to build steps logic)
        if printf "%s" "$GIT_REF" | grep -q '^refs/tags/'; then
          # Release Tag Logic
          IMAGE_TAG="${GIT_REF#refs/tags/}"
          IMAGE_TAG="${IMAGE_TAG#v}"
        else
          # Commit Logic
          IMAGE_TAG="${TAG:-$REVISION}"
        fi
        export IMAGE_TAG
        
        DEFAULT_IMAGE_NAME="{{inputs.parameters.default_image_name}}"
        
        echo "Updating GitOps repo..."
        
        # 1. Replace Placeholder Image Name (Day 1 Migration)
        if [ -n "$DEFAULT_IMAGE_NAME" ]; then
           echo "Checking for default image placeholder: $DEFAULT_IMAGE_NAME"
           
           # Replace in Base (Deployment and Kustomization)
           if [ -d "$BASE_DIR" ]; then
              if grep -r "$DEFAULT_IMAGE_NAME" "$BASE_DIR" >/dev/null 2>&1; then
                 echo "Replacing placeholder in Base..."
                 find "$BASE_DIR" -name "*.yaml" -type f -exec sed -i "s|$DEFAULT_IMAGE_NAME|$APP_IMAGE_NAME|g" {} +
              fi
           fi
           
           # Replace in ALL Overlays (to ensure future environments are updated)
           # We search in app/overlays/*
           OVERLAYS_DIR="app/overlays"
           if [ -d "$OVERLAYS_DIR" ]; then
              echo "Scanning overlays for placeholder..."
              find "$OVERLAYS_DIR" -name "*.yaml" -type f | while read -r FILE; do
                 if grep "$DEFAULT_IMAGE_NAME" "$FILE" >/dev/null 2>&1; then
                    echo "Replacing placeholder in $FILE..."
                    sed -i "s|$DEFAULT_IMAGE_NAME|$APP_IMAGE_NAME|g" "$FILE"
                 fi
              done
           fi
        fi
        
        # 2. Update Image Tag
        echo "Updating image tag to $IMAGE_TAG..."
        if yq -e '.images[] | select(.name == env(APP_IMAGE_NAME))' "$KUST_PATH" >/dev/null 2>&1; then
           yq -i '(.images[] | select(.name == env(APP_IMAGE_NAME))).newTag = env(IMAGE_TAG)' "$KUST_PATH"
        else
           # Fallback: Initialize images list if empty or missing
           if [ "$(yq '.images | length' "$KUST_PATH")" = "0" ]; then
              echo "Initializing Overlay images list..."
              yq -i ".images += [{\"name\": env(APP_IMAGE_NAME), \"newTag\": env(IMAGE_TAG)}]" "$KUST_PATH"
           else
              # Images list exists but no match found. Append new entry.
              echo "Image entry not found. Appending..."
              yq -i ".images += [{\"name\": env(APP_IMAGE_NAME), \"newTag\": env(IMAGE_TAG)}]" "$KUST_PATH"
           fi
        fi
        
        if git diff --quiet; then
          echo "No changes to commit."
        else
          git add .
          git commit -m "Update ${APP_NAME} ${DEPLOY_ENV} image tag to ${IMAGE_TAG}"
          git push
        fi
      env:
      - name: GIT_USERNAME
        valueFrom:
          secretKeyRef:
            name: "{{workflow.parameters.git_creds_secret}}"
            key: username
      - name: GIT_TOKEN
        valueFrom:
          secretKeyRef:
            name: "{{workflow.parameters.git_creds_secret}}"
            key: token
      - name: APP_NAME
        value: "{{workflow.parameters.app_name}}"
      - name: REVISION
        value: "{{workflow.parameters.revision}}"
      - name: TAG
        value: "{{workflow.parameters.tag}}"
      - name: GIT_REF
        value: "{{workflow.parameters.git_ref}}"
      - name: REPO_URL
        value: "{{workflow.parameters.repo_url}}"
      - name: GIT_PROVIDER
        value: "{{workflow.parameters.git_provider}}"
      - name: GITOPS_BRANCH
        value: "{{workflow.parameters.gitops_branch}}"
      - name: DEPLOY_ENV
        value: "{{workflow.parameters.deploy_env}}"
      - name: registry_server
        value: "{{workflow.parameters.registry_server}}"
      volumeMounts:
      - name: workdir
        mountPath: /workdir
